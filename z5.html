<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Submit</button>
      </form>

    <script>
        let email = '';

while (true) {
  email = prompt('Please enter your email:');
  
  if (email.indexOf(' ') !== -1) {
    alert('Email cannot contain spaces.');
    continue;
  }
  
  if (email.indexOf('@') === -1 || email.indexOf('@') === 0) {
    alert('Please enter a valid email.');
    continue;
  }

break;
}

alert('Thank you for entering a valid email: ' + email);
    
    let password = '';

    while (true) {
      password = prompt('Please enter your password:');
      
      // check for password length
      if (password.length < 6 || password.length > 12) {
        alert('Password must be between 6 and 12 characters long.');
        continue;
      }
      
      // check for at least one number and one capital letter
      if (!/\d/.test(password) || !/[A-Z]/.test(password)) {
        alert('Password must contain at least one number and one capital letter.');
        continue;
      }
      
      // password is valid
      break;
    }
    
    alert('Thank you for entering a valid password.');

    document.getElementById('email').value = email;
    document.getElementById('password').value = password;
</script>

  
</body>
</html>
